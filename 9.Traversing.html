<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing</title>
  </head>
  <body>
    <div>
      <div class="a1">A1</div>
    </div>
    <div>
      <div class="a2">A2</div>
    </div>
    <div>
      <div class="a3">A3</div>
    </div>
    <div class="a4">A4</div>
    <div class="a5">A5</div>
    <div class="a6">A6</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      $("div").has(".a3").css("background", "red");
      //has指得是在div裡面的元素只要有符合()裡面的條件都算
      $("div").not(".a5").css("background", "blue");
      //not在同一層才可以比較和選擇
    </script>
  </body>
</html>
