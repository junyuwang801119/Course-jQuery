<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text html</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <style>
      span {
        color: darksalmon;
      }
    </style>
  </head>
  <body>
    <input class="wrap">
      <button class="btn btn-primary" id="getText">get text</button>
      <button class="btn btn-primary" id="getHtml">get html</button>

      <h1 id="sample">Hello <span>World</span></h1>
      <h1 id="result"></h1>
      <input type="text" id="r" value="12456"/>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
        console.log('122',$('#r').val())
      $("#getText").click(function () {
        let content = $('#sample').text();
        $('#result').text(content)

      });

      $("#getHtml").click(function () {
        let content = $("#sample").text();
        $("#result").html(content);
      });
    </script>
  </body>
</html>
