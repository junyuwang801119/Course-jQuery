<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">    
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control em" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control pwd" id="exampleInputPassword1">
        </div>        
        <button type="button" class="btn btn-primary">auto filled</button>
        <button type="button" class="btn btn-primary c">cancel auto filled</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
      <script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script>
          $('button').on('click',function(event){
            console.log(event)
            // event.preventDefault() //可以取消任何預設(較好用)event是變數可以改
              if($('.em').val() == ''){                 
                $('.em').val('aaa@aaa.com')
                $('input:password').val('aaaaa')
              }else{
                $('.em').val('')
                $('input:password').val('')
              }
                
          }) 
          $('.c').on('click',function(e){
            $('.em').val('')
            $('input:password').val('')            
          })
      </script>
</body>
</html>
