<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>width</title>
    <style>
        body{
            margin:0;
            padding:0
        }
      .box {
        width: 200px;
        height: 220px;
        background-color: #ccc;
        padding: 20px 20px;
        border: 10px solid red;
        margin: 200px 300px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      console.log("offset:", $(".box").offset()); //從視窗左上角算起到元素的距離
      console.log("offset left:", $(".box").offset().left);
      console.log("offset top:", $(".box").offset().top);
      console.log("width:", $(".box").width());
      console.log("height:", $(".box").height());
      console.log("innerWidth:", $(".box").innerWidth());
      console.log("innerHeight:", $(".box").innerHeight());
      console.log("outerWidth:", $(".box").outerWidth());
      console.log("outerHeight:", $(".box").outerHeight());
      console.log("outerWidth(true):", $(".box").outerWidth(true));
      console.log("outerHeight(true):", $(".box").outerHeight(true));
    </script>
  </body>
</html>
